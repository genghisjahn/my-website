<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Example Article • Hero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Hero image with overlaid title and compact body.">
  <link rel="canonical" href="https://example.com/articles/hero-article">
  <style>
    :root{--fg:#0b132b;--bg:#fff;--muted:#6b7280;--accent:#3a86ff;--max:70ch}
    html,body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial}
    .hero{position:relative;aspect-ratio:16/9;background:url('/images/hero.jpg') center/cover no-repeat}
    .shade{position:absolute;inset:0;background:linear-gradient(180deg, rgba(0,0,0,.4), rgba(0,0,0,.5))}
    .title{position:absolute;left:5vw;bottom:6vw;right:5vw;color:#fff}
    .title h1{margin:0;font-size:clamp(1.8rem,4vw,2.8rem);line-height:1.1}
    .title .meta{margin-top:6px;font-size:.95rem;opacity:.9}
    .wrap{max-width:var(--max);margin:auto;padding:clamp(16px,2vw,24px)}
    article p{margin:0 0 1em}
    .tags{margin-top:20px;display:flex;gap:8px;flex-wrap:wrap}
    .tag{font-size:.85rem;border:1px solid #cbd5e1;padding:.25rem .5rem;border-radius:6px;color:#0b132b;text-decoration:none}
    footer{margin:28px 0;color:var(--muted);font-size:.9rem}
    @media (prefers-color-scheme: dark){
      :root{--bg:#0a0f1a;--fg:#e6edf3;--muted:#9aa4b2}
      .tag{border-color:#334155;color:#e6edf3}
    }
  </style>
</head>
<body>
  <header class="hero" role="img" aria-label="Colorful gradient background">
    <div class="shade"></div>
    <div class="title">
      <h1>Theme Two: Big Visual, Minimal Chrome</h1>
      <div class="meta">
        By <a href="/about.html" style="color:#fff;text-decoration:underline">Author Name</a> ·
        <time datetime="2025-08-14">August 14, 2025</time>
      </div>
    </div>
  </header>

  <main class="wrap">
    <article>
      <p>Use a hero for visual interest. Keep body text narrow and fast. Avoid layout shifts.</p>
      <p>This page’s CSS is scoped inside the file, so it won’t affect others.</p>
    </article>

    <nav class="tags" aria-label="Tags">
      <a class="tag" href="/tag/ui.html">ui</a>
      <a class="tag" href="/tag/layout.html">layout</a>
    </nav>

    <footer>
      <a href="/">Home</a> · <a href="/archive/">Archive</a>
    </footer>
  </main>
</body>
</html>
